<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 70%;
            max-width: 1000px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea,
        select {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .task-actions {
            display: flex;
            justify-content: space-around;
        }

        .task-actions button {
            background: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            padding: 0.3rem 0.6rem;
        }

        .task-actions button:hover {
            background: #c82333;
        }

        .edit-btn {
            background: #ffc107;
        }

        .edit-btn:hover {
            background: #e0a800;
        }

        .complete-btn {
            background: #007bff;
        }

        .complete-btn:hover {
            background: #0056b3;
        }

        .char-count {
            font-size: 0.8rem;
            color: #666;
            text-align: right;
        }

        .char-count.red {
            color: red;
        }

        .max-char-message {
            font-size: 0.8rem;
            color: red;
            display: none;
            text-align: right;
        }

        .task-actions button.disabled {
            background: #36454F;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new task" required>
            <input type="datetime-local" id="todo-datetime" required>
            <textarea id="todo-description" placeholder="Enter a short description (max 200 characters)"
                maxlength="200"></textarea>
            <div class="char-count" id="char-count">0/200 characters</div>
            <div class="max-char-message" id="max-char-message">Max character limit reached!</div>
            <select id="todo-category" required>
                <option value="" disabled selected>Select category</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Urgent">Urgent</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
        <table id="todo-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date & Time</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todo-list"></tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoForm = document.getElementById('todo-form');
            const todoInput = document.getElementById('todo-input');
            const todoDatetime = document.getElementById('todo-datetime');
            const todoDescription = document.getElementById('todo-description');
            const charCount = document.getElementById('char-count');
            const maxCharMessage = document.getElementById('max-char-message');
            const todoCategory = document.getElementById('todo-category');
            const todoList = document.getElementById('todo-list');
            let tasks = [];
            let nextTaskId = 1;

            // Set min attribute for datetime-local input
            function setMinDateTime() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const currentDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
                todoDatetime.setAttribute('min', currentDateTime);
            }

            setMinDateTime();

            todoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newTask = todoInput.value.trim();
                const taskDateTime = todoDatetime.value;
                const taskDescription = todoDescription.value.trim();
                const taskCategory = todoCategory.value;
                if (newTask && taskDateTime && taskCategory) {
                    addTask(newTask, taskDateTime, taskDescription, taskCategory);
                    todoInput.value = '';
                    todoDatetime.value = '';
                    todoDescription.value = '';
                    todoCategory.value = '';
                    charCount.textContent = '0/200 characters';
                    charCount.classList.remove('red');
                    maxCharMessage.style.display = 'none';
                }
            });

            todoDescription.addEventListener('input', () => {
                const chars = todoDescription.value.length;
                charCount.textContent = `${chars}/200 characters`;
                if (chars >= 200) {
                    charCount.classList.add('red');
                    maxCharMessage.style.display = 'block';
                } else {
                    charCount.classList.remove('red');
                    maxCharMessage.style.display = 'none';
                }
            });

            function addTask(task, dateTime, description, category) {
                const taskId = nextTaskId++;
                tasks.push({ id: taskId, task, dateTime, description, category, completed: false });
                renderTasks();
            }

            function deleteTask(taskId) {
                tasks = tasks.filter(task => task.id !== taskId);
                renderTasks();
            }

            function editTask(taskId, oldTask, oldDateTime, oldDescription, oldCategory) {
                const task = prompt('Edit Task', oldTask);
                const dateTime = prompt('Edit Date & Time', oldDateTime);
                const description = prompt('Edit Description', oldDescription);
                const category = prompt('Edit Category', oldCategory);
                if (task && dateTime && category) {
                    const taskIndex = tasks.findIndex(t => t.id === taskId);
                    if (taskIndex > -1) {
                        tasks[taskIndex] = { id: taskId, task, dateTime, description, category, completed: false };
                        renderTasks();
                    }
                }
            }

            function toggleCompleteTask(taskId) {
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex > -1) {
                    tasks[taskIndex].completed = !tasks[taskIndex].completed;
                    renderTasks();
                }
            }

            function renderTasks() {
                todoList.innerHTML = '';
                tasks.forEach((task) => {
                    const tr = document.createElement('tr');
                    tr.setAttribute('data-id', task.id);
                    tr.className = task.completed ? 'completed' : '';
                    tr.innerHTML = `<td>${task.task}</td>
                        <td>${task.dateTime}</td>
                        <td>${task.description || 'N/A'}</td>
                        <td>${task.category}</td>
                        <td>${task.completed ? 'Complete' : 'Incomplete'}</td>`;

                    const taskActions = document.createElement('td');
                    taskActions.className = 'task-actions';

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));

                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'Edit';
                    editBtn.className = 'edit-btn';
                    if (task.completed) {
                        editBtn.classList.add('disabled');
                        editBtn.disabled = true;
                    } else {
                        editBtn.classList.remove('disabled');
                        editBtn.disabled = false;
                    }
                    editBtn.addEventListener('click', () => editTask(task.id, task.task, task.dateTime, task.description, task.category));

                    const completeBtn = document.createElement('button');
                    completeBtn.textContent = 'Complete';
                    completeBtn.className = 'complete-btn';
                    if (task.completed) {
                        completeBtn.classList.add('disabled');
                        completeBtn.disabled = true;
                    } else {
                        completeBtn.classList.remove('disabled');
                        completeBtn.disabled = false;
                    }
                    completeBtn.addEventListener('click', () => toggleCompleteTask(task.id));

                    taskActions.appendChild(editBtn);
                    taskActions.appendChild(completeBtn);
                    taskActions.appendChild(deleteBtn);
                    tr.appendChild(taskActions);

                    todoList.appendChild(tr);
                });
            }
        });
    </script>
</body>
</html>
