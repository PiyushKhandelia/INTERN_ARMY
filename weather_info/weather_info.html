<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 70%;
            margin: 0 15%;
            text-align: center;
            animation: slideIn 0.5s ease-in;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }

        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
        }

        .suggestions div {
            padding: 0.5rem;
            cursor: pointer;
        }

        .suggestions div:hover {
            background: #eee;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #218838;
        }

        .weather-info {
            margin-top: 1rem;
            padding: 1rem;
            background: #e3f2fd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
        }

        .weather-info h2 {
            margin: 0;
            margin-bottom: 0.5rem;
        }

        .weather-info p {
            margin: 0.5rem 0;
        }

        .weather-info img {
            width: 50px;
            height: 50px;
            animation: float 1s infinite alternate;
        }

        @keyframes float {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Information</h1>
        <form id="weather-form">
            <input type="text" id="city-input" placeholder="Enter a city name" required autocomplete="off">
            <div class="suggestions" id="suggestions"></div>
            <button type="submit">Get Weather</button>
        </form>
        <div class="weather-info" id="weather-info" style="display: none;">
            <h2 id="weather-city"></h2>
            <img id="weather-icon" src="" alt="Weather Icon">
            <p id="weather-description"></p>
            <p id="weather-temperature"></p>
            <p id="weather-humidity"></p>
            <p id="weather-wind"></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const weatherForm = document.getElementById('weather-form');
            const cityInput = document.getElementById('city-input');
            const suggestions = document.getElementById('suggestions');
            const weatherInfo = document.getElementById('weather-info');
            const weatherCity = document.getElementById('weather-city');
            const weatherIcon = document.getElementById('weather-icon');
            const weatherDescription = document.getElementById('weather-description');
            const weatherTemperature = document.getElementById('weather-temperature');
            const weatherHumidity = document.getElementById('weather-humidity');
            const weatherWind = document.getElementById('weather-wind');
            const weatherApiKey = '6b885f32e46d4f60b9d103929242907';
            const geoApiKey = 'b8b8423576msh6fc0663b5f1bc64p1ebd23jsnb8333ccbed3d';

            cityInput.addEventListener('input', async () => {
                const query = cityInput.value.trim();
                if (query) {
                    const cities = await getCitySuggestions(query);
                    displaySuggestions(cities);
                } else {
                    suggestions.innerHTML = '';
                }
            });

            suggestions.addEventListener('click', (e) => {
                if (e.target.tagName === 'DIV') {
                    cityInput.value = e.target.textContent;
                    suggestions.innerHTML = '';
                }
            });

            weatherForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const city = cityInput.value.trim();
                if (city) {
                    const weatherData = await getWeatherData(city);
                    if (weatherData) {
                        displayWeatherData(weatherData);
                    }
                }
            });

            async function getCitySuggestions(query) {
                try {
                    const response = await fetch(`https://wft-geo-db.p.rapidapi.com/v1/geo/cities?namePrefix=${query}`, {
                        method: 'GET',
                        headers: {
                            'X-RapidAPI-Key': geoApiKey,
                            'X-RapidAPI-Host': 'wft-geo-db.p.rapidapi.com'
                        }
                    });
                    const data = await response.json();
                    return data.data.map(city => city.name);
                } catch (error) {
                    console.error('Error fetching city suggestions:', error);
                    return [];
                }
            }

            async function getWeatherData(city) {
                try {
                    const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${city}`);
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return await response.json();
                } catch (error) {
                    alert('Error: ' + error.message);
                    return null;
                }
            }

            function displaySuggestions(cities) {
                suggestions.innerHTML = '';
                cities.forEach(city => {
                    const div = document.createElement('div');
                    div.textContent = city;
                    suggestions.appendChild(div);
                });
            }

            function displayWeatherData(data) {
                weatherCity.textContent = `Weather in ${data.location.name}`;
                weatherIcon.src = data.current.condition.icon;
                weatherIcon.alt = data.current.condition.text;
                weatherDescription.textContent = `Description: ${data.current.condition.text}`;
                weatherTemperature.textContent = `Temperature: ${data.current.temp_c}Â°C`;
                weatherHumidity.textContent = `Humidity: ${data.current.humidity}%`;
                weatherWind.textContent = `Wind Speed: ${data.current.wind_kph} km/h`;
                weatherInfo.style.display = 'block';
            }
        });
    </script>
</body>
</html>
