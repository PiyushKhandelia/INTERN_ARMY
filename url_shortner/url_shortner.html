<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 70%;
            margin: 0 15%;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input[type="text"],
        input[type="url"] {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.5rem;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .short-url {
            color: blue;
            word-break: break-all;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="url-form">
            <input type="text" id="name-input" placeholder="Enter a name for the URL" required>
            <input type="url" id="url-input" placeholder="Enter a URL to shorten" required>
            <button type="submit">Shorten URL</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Original URL</th>
                    <th>Short URL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="url-list">
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlForm = document.getElementById('url-form');
            const nameInput = document.getElementById('name-input');
            const urlInput = document.getElementById('url-input');
            const urlList = document.getElementById('url-list');
            let serialNumber = 1;

            urlForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = nameInput.value.trim();
                const longUrl = urlInput.value.trim();
                if (name && longUrl) {
                    const shortUrl = await shortenUrl(longUrl);
                    if (shortUrl) {
                        addUrlToList(serialNumber++, name, longUrl, shortUrl);
                        nameInput.value = '';
                        urlInput.value = '';
                    }
                }
            });

            async function shortenUrl(longUrl) {
                try {
                    const response = await fetch('https://api.tinyurl.com/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer 4igsV36Uvsz6p3GzOx3FDMAtUZN4YZLD9967fWSPEVVmtIjtfagnw7RtCdXk'
                        },
                        body: JSON.stringify({ url: longUrl })
                    });
                    const data = await response.json();
                    if (data.data && data.data.tiny_url) {
                        return data.data.tiny_url;
                    } else {
                        alert('Error shortening URL: ' + (data.errors ? data.errors.join(', ') : 'Unknown error'));
                        return null;
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                    return null;
                }
            }

            function addUrlToList(serialNumber, name, longUrl, shortUrl) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${serialNumber}</td>
                    <td>${name}</td>
                    <td><a href="${longUrl}" target="_blank">${longUrl}</a></td>
                    <td><a href="${shortUrl}" target="_blank" class="short-url">${shortUrl}</a></td>
                    <td><button class="delete-btn">Delete</button></td>
                `;
                urlList.appendChild(tr);

                tr.querySelector('.delete-btn').addEventListener('click', () => {
                    urlList.removeChild(tr);
                    updateSerialNumbers();
                });
            }

            function updateSerialNumbers() {
                const rows = urlList.querySelectorAll('tr');
                rows.forEach((row, index) => {
                    row.cells[0].textContent = index + 1;
                });
                serialNumber = rows.length + 1;
            }
        });
    </script>
</body>
</html>
